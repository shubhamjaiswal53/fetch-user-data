<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch-data</title>
</head>
<body>
    <h1 style="color: rgb(6, 44, 44); text-align: center;">Fetch data</h1>
    <div>
        <button style="margin-left: 38rem;" id="fetchUserDataBtn">Fetch User Data</button>
    </div>
    
    <div id="response"></div>
</body>
    <script>
        document.getElementById('fetchUserDataBtn').addEventListener('click', fetchUserData);
    
        function fetchUserData(){
            fetch('https://jsonplaceholder.typicode.com/users')
                .then(response => response.json())
                .then(json => console.log(json))
        }
    
</script>
</html>
